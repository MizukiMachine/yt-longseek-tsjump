<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 20px;
    }
    .time-input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      padding: 8px 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .settings input[type="number"] {
      width: 60px;
      margin: 4px;
    }
    .status {
      color: #666;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>オランダ時刻ジャンプ</h3>
    <input type="text" class="time-input" id="timeInput" placeholder="HH:mm or HH:mm:ss">
    <button id="jumpButton">ジャンプ</button>
    <div class="status" id="status"></div>
  </div>
  
  <div class="section settings">
    <h3>シーク設定 (分)</h3>
    <label>短: <input type="number" id="shortSeek" min="1" max="999"></label>
    <label>中: <input type="number" id="mediumSeek" min="1" max="999"></label>
    <label>長: <input type="number" id="longSeek" min="1" max="999"></label>
    <br><br>
    <label>
      <input type="checkbox" id="autoYesterday">
      未来時刻を昨日に調整
    </label>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
